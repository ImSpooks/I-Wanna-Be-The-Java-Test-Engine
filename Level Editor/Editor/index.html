<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level editor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="canvasParent">
            <canvas id="canvas" width="864" height="674"> <!-- width = 800 + 64 = 864, height = 630 + 64 = 694-->
            </canvas>
        </div>

        <div id="sidebar">
            <div id="mapTypes">
            </div>
            <div id="categories">
            </div>
            <div id="items">
            </div>
            <div id="inputs">
                <p>Grid Size: <input id="gridSize" type="number" value="32" min="1" max="32"></p>
            </div>
        </div>
    </div>


    <script src="resources.js"></script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
